<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOW - Wake On WAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-700">
        <h1 class="text-3xl font-bold mb-8 text-center text-cyan-400">WOW - Wake On WAN</h1>

        <div id="login-section">
            <input id="username" type="text" placeholder="Username"
                class="w-full p-3 mb-4 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" />
            <input id="password" type="password" placeholder="Password"
                class="w-full p-3 mb-6 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" />

            <button id="loginBtn"
                class="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-3 rounded-lg font-semibold transition-all">
                Login
            </button>
            <p id="login-msg" class="text-center text-sm text-gray-400 mt-3"></p>
        </div>

        <div id="control-section" class="hidden text-center">

            <div class="mb-6">
                <label for="pulseTime" class="block text-sm font-medium text-gray-400 mb-2">
                    Pulse Duration (ms)
                </label>
                <input type="number" id="pulseTime" placeholder="Default (1000ms)"
                    class="w-full p-3 rounded-md bg-gray-700 text-white text-center border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-500">
            </div>
            <button id="powerBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-lg font-bold text-lg mb-4 transition-all">
                Turn PC On
            </button>

            <button id="logoutBtn"
                class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg text-sm transition-all">
                Logout
            </button>

            <p id="status-msg" class="mt-4 text-sm text-gray-400"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
