<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOW - Wake On WAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="grid-bg"></div>

    <div class="container-wrapper min-h-screen flex items-center justify-center p-4 md:p-8">
        <div class="w-full max-w-2xl">
            <!-- Header -->
            <div class="mb-12 fade-in">
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h1 class="text-5xl md:text-6xl font-bold font-mono tracking-tighter mb-2">WOW</h1>
                        <p class="text-sm text-gray-400 tracking-widest">WAKE ON WAN CONTROL</p>
                    </div>
                    <div class="text-right">
                        <div class="flex items-center justify-end gap-2 mb-2">
                            <span class="status-dot"></span>
                            <span class="text-xs text-gray-400">SYSTEM</span>
                        </div>
                        <p class="text-xs text-gray-500">v1.0.0</p>
                    </div>
                </div>
                <div class="divider"></div>
            </div>

            <!-- Login Section -->
            <div id="login-section" class="fade-in">
                <div class="card p-8 md:p-12 mb-6">
                    <div class="mb-8">
                        <label class="block text-xs font-mono text-gray-400 mb-3 tracking-widest">USERNAME</label>
                        <input id="username" type="text" placeholder="Enter your username"
                            class="input-field w-full px-4 py-3 text-sm font-mono" />
                    </div>

                    <div class="mb-8">
                        <label class="block text-xs font-mono text-gray-400 mb-3 tracking-widest">PASSWORD</label>
                        <input id="password" type="password" placeholder="Enter your password"
                            class="input-field w-full px-4 py-3 text-sm font-mono" />
                    </div>

                    <button id="loginBtn" class="btn-primary w-full py-4 text-sm font-mono tracking-widest uppercase">
                        Authenticate
                    </button>

                    <p id="login-msg" class="text-center font-mono text-xs min-h-5"></p>
                </div>

                <div class="text-center text-xs text-gray-500 font-mono">
                    <p>SECURE CONNECTION REQUIRED</p>
                </div>
            </div>

            <!-- Control Section -->
            <div id="control-section" class="hidden">
                <div class="card p-8 md:p-12">
                    <!-- Status Header -->
                    <div class="mb-8 pb-8 border-b border-gray-800">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs text-gray-400 font-mono tracking-widest mb-2">STATUS</p>
                                <p class="text-lg font-mono">CONNECTED</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-400 font-mono tracking-widest mb-2">ACCESS LEVEL</p>
                                <p class="text-lg font-mono">ADMIN</p>
                            </div>
                        </div>
                    </div>

                    <!-- Pulse Duration Input -->
                    <div class="mb-8">
                        <label class="block text-xs font-mono text-gray-400 mb-3 tracking-widest">
                            PULSE DURATION (MS)
                        </label>
                        <input type="number" id="pulseTime" placeholder="500"
                            class="input-field w-full px-4 py-3 text-sm font-mono text-center" />
                        <p class="text-xs text-gray-500 mt-2 font-mono">Default: 500ms</p>
                    </div>

                    <div class="divider mb-8"></div>

                    <!-- Power Button -->
                    <button id="powerBtn"
                        class="btn-primary w-full py-6 text-lg font-mono tracking-widest uppercase mb-4 font-bold">
                        ⚡ POWER ON
                    </button>

                    <!-- Status Message -->
                    <p id="status-msg" class="text-center text-xs font-mono min-h-6 mb-8"></p>

                    <div class="divider mb-8"></div>

                    <!-- Logout Button -->
                    <button id="logoutBtn"
                        class="btn-secondary w-full py-3 text-xs font-mono tracking-widest uppercase">
                        DISCONNECT
                    </button>
                </div>

                <div class="text-center text-xs text-gray-500 font-mono mt-8">
                    <p>SESSION ACTIVE • MONITORING ENABLED</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./interaction.js"></script>
</body>

</html>
